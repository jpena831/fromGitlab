<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Sample Personal Website</title>

</head>
<style>
    h1 {
        color: navy;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
        color: darkslategray;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        text-align: left;
        font-family: Arial, Helvetica, sans-serif;
    }

    img {
        float: left;
        margin-left: 1em;
        margin-right: 1em;
    }

    #socialmedia {
        margin-top: 2em;
    }
</style>
</head>

<body>
    <h1>Your Name </h1>
    <h2> Here is your description! You do cool things, go you! </h2>
    <img src="https://s24193.pcdn.co/wp-content/uploads/2016/07/entity-women-that-did-ada-lovelace-1320x720.jpg"
        width="400" height="400" alt="Profile pic">
    <h3>Education</h3>
        <p id="school">
        Where did you go to school?
    <h3>Work</h3>
        <p id="work">
            Where do you work?
        </p>
    <h3>Experiences</h3>
        <p id="accomplishments">
            What are your accomplishments?

    <h3>Resume </h3>
        <p id="resume">
        <a href="url"> your resume</a>
        <br>
    <div id="socialmedia">
    <a href="https://twitter.com/CodeForHer">
    <img border="0" alt="your twitter"
    src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" width="50" height="50">
     </a>
    <a href="https://www.facebook.com/">
    <img border="0" alt="your facebook"
    src="http://icons.iconarchive.com/icons/danleech/simple/256/facebook-icon.png" width="50" height="50">
    </a>
    <!--I promise this isn't a shameless self plug, I wanted it to link to a profile page linkedin.com defaults to your linkedin feed
     so I just put my profile as the link-->
    <a href="https://www.linkedin.com/in/kathyleenoleary/">
    <img border="0" alt="your linkedin"
    src="https://cdn3.iconfinder.com/data/icons/socialnetworking/32/linkedin.png" width="50" height="50">
    </a>
    <!--That being said, feel free to connect with me on Linkedin LOL ;-) -->
    </div>
</body>

</html>
